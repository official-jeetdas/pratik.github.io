<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon">
    <title>Contact Me</title>
    <!-- importing components -->
    <script src="components/header.js" type="text/javascript" defer></script>
    <header-component></header-component>
    <script src="components/nav.js" type="text/javascript" defer></script>
    <script src="components/footer.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <!-- nav component -->
    <nav-component></nav-component>
    <!-- nav component -->
    <img class="comma" src="assets/comma.svg" alt="comma svg">

    <p class="quote" id="contact">
        I'm a lawyer; I win arguments for a living.
    </p>
    <p class="support">Bob Goff</p>
    <div class="box" id="contact">
        <h1>Contact Me</h1>
        <!-- contact form component -->
        <form id="my-form" action="https://formspree.io/f/xlekglvp"
                method="POST">
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Your Name" name="name" required>
                    </div>

                    <div class="mb-3">
                        <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Your Email" name="email"
                            required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="mobile" placeholder="Your Phone Number" pattern="[6789][0-9]{9}"
                            oninvalid="this.setCustomValidity('Please Enter a Valid Phone Number.')"
                            onchange="this.setCustomValidity('')" required>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                            placeholder="Your Message"
                            oninvalid="this.setCustomValidity('Oops! you seem to have missed this field.')"
                            onchange="this.setCustomValidity('')" name="message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-learn-more">Submit</button>
                    <p id="my-form-status"></p>
                    <input type="hidden" name="_next" value="index.html" />
                </form>
        <!-- contact form component -->

    </div>
    
    <!-- footer component -->
    <footer-component></footer-component>
    <!-- footer component -->
    <!-- bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    <!-- bootstrap js cdn -->
    <!-- formspree js -->
<script>
    var form = document.getElementById("my-form");
    
    async function handleSubmit(event) {
      event.preventDefault();
      var status = document.getElementById("my-form-status");
      var data = new FormData(event.target);
      fetch(event.target.action, {
        method: form.method,
        body: data,
        headers: {
            'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
        //   status.innerHTML = "Thanks for your submission!";
        alert("Thanks for your submission!");
          form.reset()
        } else {
          response.json().then(data => {
            if (Object.hasOwn(data, 'errors')) {
              status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
            } else {
            //   status.innerHTML = "Oops! There was a problem submitting your form"
            alert("Oops! There was a problem submitting your form");
            }
          })
        }
      }).catch(error => {
        // status.innerHTML = "Oops! There was a problem submitting your form"
        alert("Oops! There was a problem submitting your form");

      });
    }
    form.addEventListener("submit", handleSubmit)
</script>
</body>
</html>
