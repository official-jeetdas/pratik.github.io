<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Display a map on a webpage</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    
    <div id="map"></div>
    <script>
        mapboxgl.accessToken =
            'pk.eyJ1Ijoia2FseWFuaml0ZGFzIiwiYSI6ImNrbHpocXV2cTN1cG8yd3BtZTVlM3o3amsifQ.ADcRE-colRumClzYmL9d4Q';
        const map = new mapboxgl.Map({
            container: 'map', // container ID
            // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
            style: 'mapbox://styles/kalyanjitdas/cle2j2ylt001o01mtsr6irsc0', // style URL
            center: [88.35123168528327, 22.469144925736998], // starting position [lng, lat]
            zoom: 14 // starting zoom
        });

        const marker = new mapboxgl.Marker()
            .setLngLat([88.35123168528327, 22.469144925736998])
            .setPopup(new mapboxgl.Popup().setHTML("<h3>Adv. Pratik Acharjee</h3>")) // add popup
            .addTo(map);
            marker.togglePopup();
    </script>

</body>

</html>
